<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/66f37b618c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="" id="formulario">
      <div class="card">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div
                class="alert alert-danger mt-3"
                role="alert"
                hidden
                id="alertError"
              >
                Â¡Deben completarse todos los campos del formulario!
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <label for="Card"> Card# </label><br />
              <input
                type="text"
                name="Card"
                id="Card"
                placeholder="xxxxxxxxxxxx"
                class="form-control "
              />
            </div>
            <div class="col-md-3">
              <label for="number"> CVC# </label><br />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="000"
                class="form-control "
              />
            </div>
            <div class="col-md-4">
              <label for="cantidad"> Amount </label><br />
              <input
                type="text"
                name="cantidad"
                id="cantidad"
                placeholder="Amount"
                class="form-control "
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="name">Name</label><br />
              <input type="text" name="name" id="name" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="name"> Last Name</label><br />
              <input
                type="text"
                name="apellido"
                id="apellido"
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="City">City</label><br />
              <input type="text" name="City" id="City" class="form-control" />
            </div>
            <div class="col-md-3">
              <label for="State">State</label><br />
              <select name="State" id="State" class="form-control" class="pb-2">
                <option value="">Pick State</option>
                <option value="Florida">Florida</option>
                <option value="California">California</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="PostalCode">Postal Code</label><br />
              <input
                type="text"
                name="PostalCode"
                id="PostalCode"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3">
              <div class="bg-secondary h-auto rounded" class="form-control">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fab fa-cc-mastercard "></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fab fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    ><i class="fab fa-cc-diners-club"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio4"
                    value="option4"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    ><i class="fab fa-cc-amex"></i
                  ></label>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <textarea
                name="comentario"
                id="comentario"
                cols="30"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          <div class="row">
            <div class="col-md-12 d-flex">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary ml-2">Send</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
